name: Test
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  cleanup-runs:
    runs-on: ubuntu-latest
    steps:
      - uses: rokroskar/workflow-run-cleanup-action@master
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
    if: "!startsWith(github.ref, 'refs/tags/') && github.ref != 'refs/heads/master'"

  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: test & coverage report creation
        # The TestRandomOperations test is extremely slow in CI with the race detector
        # enabled, so we use -short when -race is enabled to only do a couple of random
        # runs, and the run without -short with -race disabled for a wider set.
        run: |
          go test ./... -mod=readonly -timeout 5m -short -race -coverprofile=coverage.txt -covermode=atomic
          go test ./... -mod=readonly -timeout 5m
      - uses: codecov/codecov-action@v1
        with:
          file: ./coverage.txt
          fail_ci_if_error: true
