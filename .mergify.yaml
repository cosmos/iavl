queue_rules:
  - name: default
    conditions:
      - "#approved-reviews-by>1"

pull_request_rules:
  - name: automerge to main with label automerge and branch protection passing
    conditions:
      - "#approved-reviews-by>1"
      - base=master
      - label=A:automerge
    actions:
      queue:
        name: default
        method: squash
        commit_message_template: |
          {{ title }} (#{{ number }})
          {{ body }}
  - name: backport patches to v0.19.x branch
    conditions:
      - base=master
      - label=backport/v0.19.x
    actions:
      backport:
        branches:
          - release/v0.19.x
  - name: backport patches to v0.20.x branch
    conditions:
      - base=master
      - label=backport/v0.20.x
    actions:
      backport:
        branches:
          - release/v0.20.x
  - name: backport patches to v1.x branch
    conditions:
      - base=master
      - label=backport/v1.x
    actions:
      backport:
        branches:
          - release/v1.x.x
